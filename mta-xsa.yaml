ID: bookshop-demo
_schema-version: "2.1"
version: 0.0.1
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production
      - npm run build:copycsntoproxy

modules:
  - name: bookshop-demo-db
    type: hdb
    path: gen/db
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: bookshop-demo-db-service
  - name: bookshop-demo-srv
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: ["node_modules/"]
    properties:
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: bookshop-demo-db-service
      - name: bookshop-demo-uaa
      - name: bookshop-demo-job-scheduler

