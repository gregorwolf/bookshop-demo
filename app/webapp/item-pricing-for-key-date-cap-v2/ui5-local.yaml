specVersion: "2.4"
metadata:
  name: "item-pricing-for-key-date-cap-v2"
type: application
framework:
  name: SAPUI5
  version: "1.102.1"
  libraries:
    - name: sap.m
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.table
    - name: sap.suite.ui.generic.template
    - name: sap.ui.generic.app
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /v2
            url: http://localhost:4004
    - name: sap-fe-mockserver
      beforeMiddleware: fiori-tools-proxy
      configuration:
        service:
          urlBasePath: /v2/sap/Z_C_AITEMPRICINGFORKEYDATE_CDS
          name: ""
          metadataXmlPath: ./webapp/localService/metadata.xml
          mockdataRootPath: ./webapp/localService/mockdata
          generateMockData: true
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: itempricingforkeydatecapv2
        ui5Theme: sap_fiori_3
