# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: itempricingcapv2
type: application
server:
  customMiddleware:
    - name: ui5-middleware-onelogin
      afterMiddleware: compression
      configuration:
        path: https://60714212trial.launchpad.cfapps.us10.hana.ondemand.com/site/trial
        useCertificate: true
        debug: true
    - name: fiori-tools-proxy
      afterMiddleware: ui5-middleware-onelogin
      configuration:
        ignoreCertErrors: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /v2
            url: http://localhost:4004
          - path: /comsapperso
            url: https://60714212trial.launchpad.cfapps.us10.hana.ondemand.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: itempricingcapv2
        ui5Theme: sap_fiori_3
