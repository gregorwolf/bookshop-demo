<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshop</title>

    <script>
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
        bootstrapPlugins: {
          RuntimeAuthoringPlugin: {
            component: "sap.ushell.plugins.rta",
            config: {
              validateAppVersion: false,
            },
          },
        },
        services: {
          EndUserFeedback: {
            config: {
              enabled: false,
            },
          },
        },
        applications: {
          "Approvals-manage": {
            title: "Approvals",
            description: "... testing OData V2",
            additionalInformation: "SAPUI5.Component=v2.approvals",
            applicationType: "URL",
            url: "v2/approval",
            navigationMode: "embedded",
          },
          "Books-manage": {
            title: "Books",
            description: "... testing OData V2",
            additionalInformation: "SAPUI5.Component=v2.books.admin",
            applicationType: "URL",
            url: "v2/books-admin",
            navigationMode: "embedded",
          },
        },
      };
    </script>

    <script src="https://sapui5.hana.ondemand.com/1.91.0/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
      src="https://sapui5.hana.ondemand.com/1.91.0/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-frameOptions="allow"
    ></script>
    <script>
      sap.ui
        .getCore()
        .attachInit(() =>
          sap.ushell.Container.createRenderer().placeAt("content")
        );
    </script>
  </head>
  <body class="sapUiBody" id="content"></body>
</html>
