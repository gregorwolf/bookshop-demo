  - name: bookshop-demo-ui
    type: approuter.nodejs
    path: approuter
    parameters:
      memory: 256M
      disk-quota: 1024M
      stack: cflinuxfs4
    build-parameters:
      ignore: ["node_modules/"]
    requires:
      #      - name: bookshop-demo-ui5-flexibility-keyuser
      - name: bookshop-demo-destination-service
      - name: bookshop-demo-connectivity-service
      - name: bookshop-demo-uaa
      - name: bookshop-demo-logging
      #      - name: bookshop-demo-cloud-logging
      - name: bookshop-demo-repo-runtime
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}
  - name: bookshop-demo-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: bookshop-demo-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - HTML5Module-content.zip
          name: bookshop-demo-HTML5Module
          target-path: resources/
  - name: bookshop-demo-HTML5Module
    type: html5
    path: app
    build-parameters:
      ignore: ["node_modules/"]
      builder: custom
      commands:
        - npm run build
      supported-platforms: []

resources:
  - name: bookshop-demo-db-service
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: bookshop-demo-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: broker
      path: ./xs-security.json
  - name: bookshop-demo-uaa-client
    parameters:
      path: ./xs-security-client.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: bookshop-demo-uaa-apiaccess
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: apiaccess
  #  - name: bookshop-demo-docx
  #    type: org.cloudfoundry.managed-service
  #    parameters:
  #      service: document-information-extraction-trial
  #      service-plan: default
  - name: bookshop-demo-destination-service
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: bookshop-demo-connectivity-service
    parameters:
      service-plan: lite
      service: connectivity
    type: org.cloudfoundry.managed-service
  - name: bookshop-demo-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: bookshop-demo-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
  - name: bookshop-demo-job-scheduler
    type: org.cloudfoundry.managed-service
    parameters:
      service: jobscheduler
      service-plan: lite
      config:
        enable-xsuaa-support: true
  - name: bookshop-demo-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
